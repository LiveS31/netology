version: '3.9'

volumes:
  pgdata:

services:
  backend:
    env_file:
      - .emv
    build: .
    command: gunicorn stocks_products.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./:/code/static
    depends_on:
      - postgres
  postgres:
    image: postgres:latest
#    ports:
#      - 5555:5432
    env_file:
      - .emv
    volumes:
      - pgdata:/var/lib/postgresql/data/
      - ./:/docker-entrypoint-initdb.d
      - ./logs:/var/logs
    restart: unless-stopped

  nginx:
    image: nginx:latest
    ports:
      - 8080:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
